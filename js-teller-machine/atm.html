<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automated Teller Machine</title>
  <style>
        body {
          font-family: Arial, sans-serif;
          max-width: 500px;
          margin: 0 auto;
          padding: 20px;
          text-align: center;
        }
        button {
          margin: 10px 0;
        }
  </style>
</head>
<body>
  <h1>ATM Machine</h1>
  <input type="number" name="amount" id="amount">
  <div>
    <button type="button" id="check" onclick="checkBalance()">Check Balance</button>
    <button type="button" id-"withdraw" onclick="withdraw(parseInt(amount.value))">Withdraw</button>
    <button type="button" id="deposit" onclick="deposit(parseInt(amount.value))">Deposit</button>
  </div>
  <br>
  <p class="info">Hello! Welcome to my ATM</p>
  <script defer src="atm.js"></script>
</body>
</html>
